<html>
    <head>
        <title>Baloon</title>
    <style>
            .main
            {
                margin: 10vw auto;
                box-align: center;
            }
            #baloon
            {
                margin: auto auto;
                width: 200;
                height: 200;
                border-radius: 50%;
                background-color: red;
            }
    </style>
    <script>
            var size = 200;
            var colors = ['green', 'blue', 'red'];
            var cur_c = 2;
    
            function clicked()
            {
                cur_c = (cur_c + 1) % 3;
                size += 10;
                var baloon = document.getElementById('baloon');
                console.log(size);
                if (size >= 415)
                {
                    baloon.style.width = size, baloon.style.height = size;
                    baloon.style.backgroundColor = colors[cur_c];
                    size = 200;
                }
                else
                {
                    baloon.style.width = size, baloon.style.height = size;
                    baloon.style.backgroundColor = colors[cur_c];
                }
            }

            function mouseout()
            {
                if (size > 205)
                {
                    size -= 5;
                    cur_c = Math.abs(cur_c + 2) % 3;
                    console.log(cur_c);
                    baloon.style.width = size, baloon.style.height = size;
                    baloon.style.backgroundColor = colors[cur_c];
                }
            }
        </script>
    </head>
    <body>
        <div class="main">
            <div id="baloon" onclick="clicked();" onmouseout="mouseout();"></div>
        </div>
    </body>
</html>
